spring.application.name=identity_service
server.port=8087

# ===============================
#  Database Configuration
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql-db:3306/centralized_data?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.com.paxaris=DEBUG
logging.level.org.springframework.web=INFO

# ===============================
# Keycloak Master Admin Config
# ===============================
keycloak.base-url=${KEYCLOAK_BASE_URL:http://keycloak-server:8080}
keycloak.realm=${KEYCLOAK_REALM:master}
keycloak.admin-username=${KEYCLOAK_ADMIN:admin}
keycloak.admin-password=${KEYCLOAK_ADMIN_PASSWORD:admin@123}
keycloak.client-id=admin-cli

# ===============================
# Remote Microservice URLs
# ===============================
project.management.base-url=${PROJECT_MANAGER_URL:http://project-manager:8088}
